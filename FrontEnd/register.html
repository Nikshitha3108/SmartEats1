<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="css/style.css"><script src="js/main.js" defer></script></head>
<body>
<header class="header"><div class="brand">SmartEats</div></header>
<main class="container">
  <div style="max-width:420px;margin:28px auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
    <h2>Create account</h2>
    <input id="name" type="text" placeholder="Full name" style="margin-top:10px;padding:10px;width:100%;border-radius:8px;border:1px solid #ddd">
    <input id="remail" type="email" placeholder="Email" style="margin-top:10px;padding:10px;width:100%;border-radius:8px;border:1px solid #ddd">
    <input id="rpassword" type="password" placeholder="Password" style="margin-top:10px;padding:10px;width:100%;border-radius:8px;border:1px solid #ddd">
    <div style="margin-top:12px"><button class="btn" onclick="registerUser()">Register</button></div>
  </div>
</main>
</body>
</html>
