<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEats â€” Restaurant Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="
    background: linear-gradient(135deg, #ff7643 0%, #ff5722 40%, #ff9166 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
">

    <!-- Restaurant Registration Card (Glassmorphism) -->
    <div class="form-card" style="
        width: 500px;
        padding:32px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        background: rgba(255,255,255,0.32);
        border: 1px solid rgba(255,255,255,0.45);
        box-shadow: 0 25px 80px rgba(0,0,0,0.30);
    ">

        <h2 style="text-align:center;margin-bottom:6px;color:white;font-weight:900;font-size:28px;">
            Register Your Restaurant
        </h2>

        <p style="text-align:center;color:#ffe9e1;margin-bottom:22px;font-size:15px;">
            Create your business account and start accepting orders
        </p>

        <!-- Restaurant Name -->
        <input id="name" placeholder="Restaurant / Owner Name" style="
            width:100%;padding:14px;border-radius:12px;
            border:1px solid rgba(255,255,255,0.55);
            background:rgba(255,255,255,0.75);
            margin-bottom:14px;
            outline:none;
        ">

        <!-- Contact Email -->
        <input id="email" type="email" placeholder="Business Email" style="
            width:100%;padding:14px;border-radius:12px;
            border:1px solid rgba(255,255,255,0.55);
            background:rgba(255,255,255,0.75);
            margin-bottom:14px;
            outline:none;
        ">

        <!-- Password -->
        <input id="password" type="password" placeholder="Create Password" style="
            width:100%;padding:14px;border-radius:12px;
            border:1px solid rgba(255,255,255,0.55);
            background:rgba(255,255,255,0.75);
            margin-bottom:14px;
            outline:none;
        ">

        <!-- Phone -->
        <input id="phone" placeholder="Phone Number (Optional)" style="
            width:100%;padding:14px;border-radius:12px;
            border:1px solid rgba(255,255,255,0.55);
            background:rgba(255,255,255,0.75);
            margin-bottom:14px;
            outline:none;
        ">

        <!-- Address -->
        <textarea id="address" placeholder="Restaurant Address (Optional)" style="
            width:100%;padding:14px;border-radius:12px;
            border:1px solid rgba(255,255,255,0.55);
            background:rgba(255,255,255,0.75);
            margin-bottom:20px;
            outline:none;height:90px;resize:none;
        "></textarea>

        <!-- BUTTON -->
        <button class="btn" onclick="handleRegister('restaurant')" style="
            width:100%;padding:14px;font-size:16px;border-radius:12px;
            margin-bottom:16px;
        ">
            Create Restaurant Account
        </button>

        <p style="text-align:center;color:white;font-size:14px;margin-bottom:12px">
            Already registered?
        </p>

        <a href="login.html" class="btn secondary" style="
            width:100%;display:flex;justify-content:center;
            padding:12px;border-radius:12px;
        ">
            Back to Login
        </a>
    </div>

    <script type="module">
        import { handleRegister } from './js/auth.js';
        window.handleRegister = handleRegister;
    </script>

</body>
</html>
